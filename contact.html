<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css"> <!-- Include your fancy font stylesheet -->
    <title>Contact - Marco van Winnendael</title>
    <style>
        body {
            text-align: center;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .contact-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .contact-icons a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        .contact-icons a:hover {
            color: #0077b5;
        }

        .contact-container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #0077b5, transparent, #0077b5);
            top: 50%;
            z-index: 2;
        }

        .contact-text {
            font-family: 'YourFancyFont', sans-serif;
            font-size: 24px;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: -20px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="curriculum.html">Curriculum</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact" class="contact-container">
        <p class="contact-text">Feel free to contact me</p>
        <div class="contact-icons">
            <a href="https://www.instagram.com/marcovw_09" target="_blank">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="mailto:marcovanwinnendael@hotmail.com">
                <img src="images/email.png" alt="Email">
            </a>
            <a href="https://wa.me/31619002460" target="_blank">
                <img src="images/whatsapp.png" alt="WhatsApp">
            </a>
        </div>
        <!-- Comment Box -->
        <div class="comment-box">
            <h2>Leave a Comment or Suggestion</h2>
            <form action="/submit-comment" method="post">
                <textarea name="comment" rows="4" placeholder="Your comment or suggestion"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Marco van Winnendael. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
